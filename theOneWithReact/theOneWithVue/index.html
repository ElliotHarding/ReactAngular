<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Hello World</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{message}}</h1>
    <div>
		<p v-if="score >= 90">A</p>
		<p v-else-if="score >= 80">B</p>
		<p v-else-if="score >= 70">C</p>
		<p v-else>F</p>
  	</div>
  	<div>
    	<p v-if="isPremiumUser">Premium Content</p>
    	<p v-else>Basic Content</p>
  	</div>
  	<div id="app">
		<p>Current Count: {{ count }}</p>
		<button @click="incrementCount(5)">Increment by 5</button>
		<button @click="resetCount">Reset Count</button>
		<p v-if="isCountHigh">Count is high!</p>
	  </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello, Vue 3!',
          score: 85,
          isPremiumUser: true,
          number: 4,
          count: 0
        };
      },
      methods: {
        incrementCount(amount) {
          this.count += amount;
        },
        resetCount() {
          this.count = 0;
        },
      },
      computed: {
        isCountHigh() {
          return this.count > 10;
        },
      },
    });
  </script>
</body>
</html>
